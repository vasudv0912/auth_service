version: '3.7'

volumes:
    mysql:
    bookmybook:
    sql:  
    # zookeeper_data:
    # kafka_data:

services:

  db:
    command: mysqld
    image: mysql:5.7
    ports:
      - '3306:3306'
    environment:
       MYSQL_DATABASE: 'userauth1'
       MYSQL_USER: 'root'
       MYSQL_PASSWORD: 'osmentos'
       MYSQL_ROOT_PASSWORD: 'osmentos'
    volumes:
      - ./mysql:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - server_kafka_net

  web:
    build: ./bookmybook
    image: bookmybook
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./bookmybook/:/usr/src/bookmybook/
      - ./mysql:/var/lib/mysql
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - ./.env.dev
    networks:
      - server_kafka_net

  
  # nginx:
  #   build: ./nginx
  #   ports:
  #     - 80:80
  #   depends_on:
  #     - web
  #   networks:
  #     - server_kafka_net

  redis:
    image: redis:latest
    ports:
        - 6379:6379
    volumes:
        - ./redis.conf:/redis.conf
    command: [ "redis-server", "/redis.conf" ]
    networks:
      - server_kafka_net

networks:
   server_kafka_net:
     external: true